<div class="container main">
  <div class="row">
    <div class="col-8">
      <div class="card shadow">
        <div class="card-header bg-secondary text-white">
          <h6>Question {{ questionIndex + 1 }} of {{ totalQuestions }}</h6>
        </div>
        <div class="card-body question-header question-text">
          <p class="card-text">{{ questions[questionIndex] }}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li
            *ngFor="let choice of choices[questionIndex]; let i = index"
            class="list-group-item choice"
            [attr.id]="'choice' + i"
            (click)="clickChoice($event)"
            [class.choice-selected]="selectedIndex == i"
          >
            {{ choice }}
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!--  footer -->
  <div class="p-3">
    <div class="row">
      <div class="col-8 text-right">
        <button (click)="nextQuestion()" type="button" class="btn btn-primary">{{ finished ? 'Retake the Quiz' : 'Submit' }}</button>
      </div>
    </div>
  </div>
</div>
